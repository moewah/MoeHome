<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- SEO Meta Tags (由 build.js 从 config.js 注入) -->
        <meta name="description" content="{{DESCRIPTION}}" />
        <meta name="keywords" content="{{KEYWORDS}}" />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:title" content="{{OG_TITLE}}" />
        <meta property="og:description" content="{{OG_DESCRIPTION}}" />
        <meta property="og:image" content="{{OG_IMAGE}}" />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:title" content="{{OG_TITLE}}" />
        <meta property="twitter:description" content="{{OG_DESCRIPTION}}" />
        <meta property="twitter:image" content="{{OG_IMAGE}}" />

        <!-- Page Title -->
        <title>{{TITLE}}</title>

        <!-- Fonts: Noto Serif SC for Chinese, IBM Plex Mono for code -->
        <link rel="preconnect" href="https://fonts.googleapis.cn" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.cn/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- Font Awesome Icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />

        <!-- Stylesheet -->
        <link rel="stylesheet" href="style.css" />

        <!-- Configuration -->
        <script src="config.js"></script>

        <!-- Analytics Scripts (由 build.js 从 config.js 注入) -->
        {{ANALYTICS}}
    </head>
    <body>
        <!-- Custom cursor -->
        <div class="cursor"></div>

        <!-- Background effects -->
        <div class="grid-bg"></div>
        <div class="particles" id="particles"></div>

        <!-- Main content -->
        <div class="container">
            <!-- Skeleton Screen -->
            <div class="profile skeleton-container" id="skeleton-screen">
                <div class="skeleton-avatar skeleton"></div>
                <div class="skeleton-name skeleton"></div>
                <div class="skeleton-tagline skeleton"></div>
                <div class="skeleton-terminal skeleton"></div>
                <div class="skeleton-links">
                    <div class="skeleton-link skeleton"></div>
                    <div class="skeleton-link skeleton"></div>
                    <div class="skeleton-link skeleton"></div>
                </div>
            </div>

            <!-- Actual Content (hidden initially) -->
            <div class="profile content-hidden" id="actual-content">
                <!-- Avatar -->
                <div class="avatar-wrapper lazy-load">
                    <div class="avatar image-placeholder" id="avatar-placeholder">
                        <img id="avatar-img" src="{{AVATAR}}" alt="{{NAME}} Avatar" data-blur />
                    </div>
                    <div class="status"></div>
                </div>

                <!-- Name -->
                <h1 class="name lazy-load" id="profile-name" data-delay="1">{{NAME}}</h1>

                <!-- Tagline -->
                <p class="tagline lazy-load" id="profile-tagline" data-delay="2">
                    <span class="paw-icon">{{TAGLINE_PREFIX}}</span>
                    <span class="meow">{{TAGLINE_TEXT}}</span>
                    <span class="highlight">{{TAGLINE_HIGHLIGHT}}</span>
                </p>

                <!-- Divider -->
                <div class="divider lazy-load" data-delay="3"></div>

                <!-- Terminal -->
                <div class="terminal lazy-load" id="terminal" data-delay="3">
                    <div class="terminal-header">
                        <div class="traffic-lights">
                            <span class="close"></span>
                            <span class="minimize"></span>
                            <span class="maximize"></span>
                        </div>
                        <div class="title" id="terminal-title">{{TERMINAL_TITLE}}</div>
                    </div>
                    <div class="terminal-content" id="terminal-content">
                        <div class="prompt-line">
                            <span class="prompt">$ </span>
                            <span class="command">whoami</span>
                        </div>
                        <div class="output">{{IDENTITY}}</div>
                        <div class="prompt-line" style="margin-top: 8px;">
                            <span class="prompt">$ </span>
                            <span class="command">cat interests.txt</span>
                        </div>
                        <div class="output">{{INTERESTS}}</div>
                        <div class="prompt-line" style="margin-top: 8px;">
                            <span class="prompt">$ </span>
                            <span class="command">./wisdom.sh</span>
                        </div>
                        <div class="output" id="quote-output"><span class="cursor-blink"></span></div>
                    </div>
                </div>

                <!-- Divider -->
                <div class="divider divider-compact lazy-load" data-delay="4"></div>

                <!-- Links -->
                <div class="links lazy-load" id="links-container" data-delay="4">
                    {{LINKS}}
                </div>

                {{NOTICE}}

                <!-- Divider -->
                <div class="divider divider-subtle lazy-load" data-delay="5"></div>

                <!-- Footer -->
                <div class="footer lazy-load" id="footer-content" data-delay="5">
                    <p>{{FOOTER_TEXT}} <a href="{{FOOTER_URL}}" target="_blank" rel="noopener">{{FOOTER_LINK}}</a></p>
                </div>
            </div>
        </div>

        <!-- Main Application Script -->
        <script src="app.js"></script>
    </body>
</html>
